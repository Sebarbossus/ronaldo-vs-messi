<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ronaldo vs. Messi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="logo-na.ico">
</head>
<body id="body">
    <div class="main-container row">
            <div class="col-md-4">
                <h4 class="text-center header">Cristiano Ronaldo</h4>
                <img src="img/ronaldo.png" alt="Cristiano Ronaldo" class=" player player-left" width="100%" height="auto">
                <img src="img/portugal.png" alt="Portugal flag" class="flag flag-left" width="30%" height="auto">
            </div>
            <div class="col-md-4 table-wrapper">
                <table class="tg" align="center">
                    <tr>
                        <th class="tg-main header text-center" colspan="3"><h4>Player Stats</h4></th>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le"><img src="img/madrid.png" alt="Real Madrid banner" width="100%" height="auto"></td>
                        <td class="tg-ce">Club</td>
                        <td class="tg-ri"><img src="img/barca.png" alt="FC Barcelona banner" width="90%" height="auto"></td>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le">32</td>
                        <td class="tg-ce">Age</td>
                        <td class="tg-ri">30</td>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le">545</td>
                        <td class="tg-ce">Goals</td>
                        <td class="tg-ri">541</td>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le">Right</td>
                        <td class="tg-ce">Strong foot</td>
                        <td class="tg-ri">Left</td>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le">185cm</td>
                        <td class="tg-ce">Height</td>
                        <td class="tg-ri">170cm</td>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le">5</td>
                        <td class="tg-ce">Ballons d'Or</td>
                        <td class="tg-ri">5</td>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le">92</td>
                        <td class="tg-ce">Sprint</td>
                        <td class="tg-ri">94</td>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le">94</td>
                        <td class="tg-ce">Shot power</td>
                        <td class="tg-ri">91</td>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le">85</td>
                        <td class="tg-ce">Penalties</td>
                        <td class="tg-ri">81</td>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le">81</td>
                        <td class="tg-ce">Passing</td>
                        <td class="tg-ri">98</td>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le">91</td>
                        <td class="tg-ce">Dribbling</td>
                        <td class="tg-ri">97</td>
                    </tr>
                    <tr class="stats-row">
                        <td class="tg-le">6.87%</td>
                        <td class="tg-ce">Free kick conversion rate</td>
                        <td class="tg-ri">8.02%</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-4">
                <h4 class="text-center header">Lionel Messi</h4>
                <img src="img/messi.png" alt="Lionel Messi" class=" player player-right" width="40%" height="auto">
                <img src="img/argentina.png" alt="Argentina flag" class="flag flag-right" width="30%" height="auto">
            </div>
    </div>
    <div class="row footer-wrapper">
        <footer class="col-xs-12"><p>Nico Alvarez &copy; 2018</p></footer>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
